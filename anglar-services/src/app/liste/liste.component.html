<div class="container">
    <div class="row">
        <div class="col" *ngFor="let beer of BeersList | keyvalue">
            {{ beer.key }} <br>
            {{ beer.value.name }} <br>
            <button class="btn btn-primary" [routerLink]="['/beer', beer.key]" routerLinkActive="router-link-active">Detail</button> 
        </div>
    </div>
</div>
